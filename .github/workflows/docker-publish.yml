name: Docker

on:
  workflow_dispatch:
    inputs:
      app_version:
        description: 'Librebooking version'
        required: true

env:
  REGISTRY: docker.io
  REGISTRY_LOGIN: librebooking
  IMAGE_NAME: librebooking

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@28218f9b04b4f3f62068d7b6ce6ca5b26e35336c
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.REGISTRY_LOGIN }}
          password: ${{ secrets.REGISTRY_TOKEN }}

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@ac9327eae2b366085ac7f6a2d02df8aa8ead720a
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          build-args: |
            LB_RELEASE=${{ github.event.inputs.app_version }}
          tags: |
            ${{ env.REGISTRY_LOGIN }}/${{ env.IMAGE_NAME }}:${{ github.event.inputs.app_version }}
            ${{ env.REGISTRY_LOGIN }}/${{ env.IMAGE_NAME }}:latest
